name: "sfizz"
license: "BSD-2-Clause"
url: "https://sfztools.github.io/sfizz/"
versions: ["ARIA", "Cakewalk", "sfizz", "SFZ v1", "SFZ v2"]

os:
- name: "Linux"
- name: "macOS X"
- name: "Windows"

# sfizz extensions: move opcodes below from this section if on sfzformat
categories:
- name: "Instrument Settings"
  id: "ins"
  opcodes:
  - name: "hint_stealing"
    comment: "Values: <code>oldest</code> (default), <code>first</code>, <code>envelope_and_age</code>"
  - name: "hint_ram_loading"
- name: "Envelope Generators"
  id: "eg"
  opcodes:
  - name: "egN_filXgain"
  - name: "egN_position"
- name: "LFO"
  id: "lfo"
  opcodes:
  - name: "amplfo_wave"
    support: "wip"
  - name: "pitchlfo_wave"
    support: "wip"
  - name: "fillfo_wave"
    support: "wip"
  - name: "lfoN_filXgain"
  - name: "lfoN_position"
- name: "Effects"
  id: "efx"
  opcodes:
  - name: "filter_gain"
