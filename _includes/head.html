		<meta charset="utf-8">

		<title>
		{%-if page.title-%}
			{{ page.title | escape }} - {{ site.name }}
		{%-else-%}
			{{ site.name }}
		{%-endif-%}
		</title>

		{% if site.authors.content-%}
		<meta name="author" content="{{ site.authors.content }}">
		{% endif %}
		{%-if site.authors.web-%}
		<meta name="web-author" content="{{ site.authors.web }}">
		{%-endif %}
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		{% if site.google.analytics_code %}{%-include google-analytics.html-%}{% endif %}

		<!-- Atom Feeds -->
		<script src="{{ '/assets/js/color-modes.js' | relative_url }}"></script>
		<link href="{{ '/atom.xml' | relative_url }}" rel="alternate" title="News"
			type="application/atom+xml" />

		{% include favicons.html %}
		<!-- Stylesheets -->
		<link href="{{ '/assets/css/style.min.css' | relative_url }}"
			rel="stylesheet" media="screen">
		{%-for style in page.styles-%}
		<link href="{{ '/assets/css/' | append: style | append: .css | relative_url }}"
			rel="stylesheet">
		{% endfor %}
		{%-include custom-styles.html %}

		<!-- Font Awesome Icons -->
		<script src="https://kit.fontawesome.com/8d25d19870.js"></script>
